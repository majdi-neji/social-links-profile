<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="a photo of a woman" />
      <div class="name"><h2>Jessica Randall</h2></div>
      <div class="location"><h3>London, United Kingdom</h3></div>
      <div class="bio"><p>"Front-end developer and avid reader."</p></div>
      <div class="social-media-links">
        <a href="#"></a><div class="social-platform">GitHub</div></a>
        <a href="#"></a><div class="social-platform">Frontend Mentor</div></a>
        <a href="#"></a><div class="social-platform">LinkedIn</div></a>
        <a href="#"></a><div class="social-platform">Twitter</div></a>
        <a href="#"></a><div class="social-platform">Instagram</div></a>
      </div>
    </div>
  </body>
</html>
